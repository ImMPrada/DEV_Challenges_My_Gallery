<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>My Gallery</title>
</head>
<body>
  <section class="main">
    <div class="hero">
      <div class="profile">
        <div class="profile-data">
          <div class="prof-img">
            <img src="./assets/profilePhoto.png" alt="">
          </div>
          <div class="prof-data">
            <h1>Rodney Cotton</h1>
            <p>Helsinki,Finland</p>
          </div>
        </div>
      </div>
      <div class="data-cards">
        <div class="card card-1">
          <p class="number">100</p>
          <p class="data-name">Posts</p>
        </div>
        <div class="card card-2">
          <p class="number">2,242</p>
          <p class="data-name">Follower</p>
        </div>
        <div class="card card-3">
          <p class="number">1,432</p>
          <p class="data-name">Following</p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="portfolio-img">
        <img src="./assets/photo1.png" alt="">
      </div>
      <div class="portfolio-img">
        <img src="./assets/photo2.png" alt="">
      </div>
      <div class="portfolio-img">
        <img src="./assets/photo3.png" alt="">
      </div>
      <div class="portfolio-img">
        <img src="./assets/photo4.png" alt="">
      </div>
      <div class="portfolio-img">
        <img src="./assets/photo5.png" alt="">
      </div>
      <div class="portfolio-img">
        <img src="./assets/photo6.png" alt="">
      </div>
    </div>
  </section>
</body>
</html>
